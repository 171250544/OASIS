<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" type="text/css" href="css/manage_upload.css"/>
		<link rel="stylesheet" type="text/css" href="css/manage.css"/>
	</head>
	<body>
		<div id="app">
			<el-container id="container">
				<el-header id="header">
					<el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect" 
						id="menu" text-color="#FFFFFF" active-text-color="#FFFFFF" background-color="#000030">
						<h1 id="titleOASIS">OASIS</h1>
						<el-menu-item index="1">搜索中心</el-menu-item>
						<el-menu-item index="2">关系图谱</el-menu-item>
						<el-menu-item index="3">管理数据</el-menu-item>
					</el-menu>
				</el-header>
				<el-container id="mainContainer">
					<el-aside width="200px" id="aside">
						<el-menu
							default-active="2"
							class="el-menu-vertical-demo"
							@select="handleOpen">
							<div id="userSymbol">
								<i class="el-icon-user-solid"></i>
								<span id="username">{{userName}}</span>
							</div>
							<el-divider></el-divider>
							<el-menu-item index="1">
							  <i class="el-icon-connection"></i>
							  <span slot="title">同义词处理</span>
							</el-menu-item>
							<el-menu-item index="2">
							  <i class="el-icon-circle-plus-outline"></i>
							  <span slot="title">新增数据</span>
							</el-menu-item>
						</el-menu>
					</el-aside>
					<el-main>
						<div id="urlTable">
							<p>方法一：使用url形式上传新数据，文件格式必须为csv</p>
							<div id="urlInputDiv">
								<el-input v-model="urlInput" placeholder="请输入内容" clearable></el-input>
								<el-button style="margin-top: 0.625rem;" size="small" type="primary" @click="urlSubmit">上传到服务器</el-button>
							</div>
						</div>
						<div id="fileTable">
							<p>方法二：上传文件来新增数据（目前仍处于测试阶段）</p>
							<div id="fileInputDiv">
								<el-upload
								  class="upload-demo"
								  drag
								  action=""
								  multiple
								  :on-change="handleChange"
								  :on-remove="handleRemove"
								  :file-list="fileList"
								  :auto-upload="false">
								  <i class="el-icon-upload"></i>
								  <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
								  <div class="el-upload__tip" slot="tip">只能上传csv文件</div>
								</el-upload>
								<el-button style="margin-top: 0.625rem;" size="small" type="primary" @click="fileSubmit">上传到服务器</el-button>
							</div>
						</div>
					</el-main>
				</el-container>
			</el-container>
		</div>
		<!-- import Vue before Element -->
		<!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
		<script src="js/vue.js"></script>
		<!-- import JavaScript -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script src="js/manage_upload.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
